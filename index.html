<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circles</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="paper/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        // Create a Paper.js Path to draw a line into it:
        var path = new Path();
        // Give the stroke a color
        path.strokeColor = 'red';
        var start = new Point(0, 100);
        // Move to start and draw a line from there
        path.moveTo(start);
        // Note the plus operator on Point objects.
        // PaperScript does that for us, and much more!
        path.lineTo(start + [ 100, -100 ]);

        var myCircle = new Path.Circle(new Point(100, 100), 50);
        myCircle.fillColor = 'black';

        var circle2 = new Path.Circle(new Point(50, 50), 300);
        circle2.fillColor = "purple";
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
